# Codeception Test Suite Configuration
#
# Suite for acceptance tests.

actor: AcceptanceTester

modules:
  enabled:
    - WebDriver:
        url: http://127.0.0.1/
        browser: chrome
          capabilities:
            chromeOptions:
              args: [ "--headless", "--disable-gpu" ]
    - \Helper\Acceptance

step_decorators:
  - \Codeception\Step\Retry
